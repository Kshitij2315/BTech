<html>
    <head>
        <title> HTML TimeTable </title>
        <style>
            table {
                text-align: center;
                border-collapse: collapse;
                border: 1px solid #000;
            }
        </style>
    </head>
    
    <body>
        <table border="1">
            <thead> 
                <tr>
                    <th colspan="6">Time Table</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <th rowspan="6">Hours</th>
                    <th>Mon</th>
                    <th>Tues</th>
                    <th>Wed</th>
                    <th>Thurs</th>
                    <th>Fri</th>
                </tr>

                <tr>
                    <td>Maths</td>
                    <td>Maths</td>
                    <td>Maths</td>
                    <td>Maths</td>
                    <td>Maths</td>
                </tr>

                <tr>
                    <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                    <td>Science</td>
                </tr>

                <tr>                    
                    <td colspan="5">Lunch</td>
                </tr>

                <tr>
                    <td>SST</td>
                    <td>SST</td>
                    <td>SST</td>
                    <td>SST</td>
                    <td rowspan="2">Games</td>
                </tr>

                <tr>
                    <td>CS</td>
                    <td>CS</td>
                    <td>CS</td>
                    <td>CS</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
